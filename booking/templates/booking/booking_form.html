{% extends 'base.html' %}

{% block content %}
<div class="container- text-center form mt-5">
    <h2>{% if form.instance.pk %}Update Booking{% else %}Create Booking{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>

    <br>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Back to Booking List</a>
</div>
{% endblock %}
