{% extends 'base.html' %}

{% block content %}
<div class="container text-center form mt-5">
    <h2><i class="bi bi-exclamation-triangle-fill text-danger"></i> Are you sure you want to delete this booking?</h2>

    <p><strong>Cabin:</strong> {{ booking.cabin.name }}</p>
    <p>Check-in: {{ booking.check_in }}</p>
    <p>Check-out: {{ booking.check_out }}</p>
    <p>Total Price: ${{ booking.total_price }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-x-circle-fill"></i> Confirm Delete</button>
    </form>

    <br>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle"></i> Cancel</a>
</div>
{% endblock %}
