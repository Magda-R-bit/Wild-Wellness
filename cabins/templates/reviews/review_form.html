<div class="container">
{% if user.is_authenticated %}
<form id="review-form" class="container" method="POST" action="{% url 'add_review' cabin.id %}">
  {% csrf_token %}
  <div class="star-rating">
      {% for i in "12345" %}
          <span class="star" data-value="{{ i }}">&starf;</span>
      {% endfor %}
  </div>
  <input type="hidden" name="rating" id="rating-value">
  <textarea name="comment" id="review-comment" rows="4" placeholder="Write a review..." required></textarea>
  <div class="text-start mt-3 mb-4">
    <button type="submit" class="btn btn-success">Submit Review</button>
  </div>
</form>

{% endif %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('rating-value');

    stars.forEach(star => {
      star.addEventListener('click', function() {
        ratingValue.value = this.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  });
</script>

</div>
